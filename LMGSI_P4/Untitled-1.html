<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <h1>Horari</h1>
    <h2>Curs 24-25</h2>
    <table>
        <tr>
            <th class="dia"></th>
            <td class="dia">dilluns</td>
            <td class="dia">dimarts</td>
            <td class="dia">dimecres</td>
            <td class="dia">dijous</td>
            <td class="dia">divendres</td>
        </tr>
        <tr>
            <td class="hora">8:00 - 9:00</td>
            <td rowspan="2" class="LMSGI">LMSGI</td>
            <td rowspan="2" class="BD">BD</td>
            <td rowspan="2" class="PED">P+ED</td>
            <td rowspan="2" class="SI">SI</td>
            <td rowspan="2" class="BD">BD</td>
        </tr>
        <tr>
            <td class="hora">9:00 - 10:00</td>    
        </tr>
        <tr>
            <td class="hora">10:00 - 11:00</td>
            <td class="PED">P+ED</td>
            <td class="TUT">TUT</td>
            <td class="AN">AN</td>
            <TD class="PED">P+ED</TD>
            <td class="PED">P+ED</td>
        </tr>
        <tr>
            <td class="descans" colspan="6">Descans</td>
        </tr>
        <tr>
            <td class="hora">11:30 - 12:30</td>
            <td class="PED">P+ED</td>
            <td rowspan="2" class="DIW">DIW</td>
            <td class="IPOI" rowspan="2">IPOI</td>
            <td rowspan="2" class="PED">P+ED</td>
            <td class="PED">P+ED</td>
        </tr>
        <tr>
            <td class="hora">12:30 - 13:30</td>
            <td class="IPOI">IPOI</td>
            
            <Td class="SI">SI</Td>
        </tr>
    </table>
</body>
</html>
